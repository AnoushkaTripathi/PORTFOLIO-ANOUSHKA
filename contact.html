        <div class="contactform">
            <h1>Contact me for General/Work Enquiries</h1>
            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientname">
                    
                    
                  </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & Phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone Number</label>
                  <input type="password" class="form-control" id="exampleInputPhoneNumber">
                </div>
                <div class="mb-3">
                    <label for="clientEnquiry" class="form-label">Enquiry</label>
                    <input type="password" class="form-control" id="exampleInputEnquiry">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Are you interested to work on a project with me?</label>
                </div>
                <div class="buttons"></div>
                <button type="submit" class="btn btn-sm">Submit</button>
